<script>
    function resetZoom() {
        var designWidth = 750;//设计稿宽度，需根据设计稿进行调整
        var deviceWidth = document.documentElement.clientWidth;//设备宽度
        var scale = deviceWidth / designWidth;
        document.body.style.zoom = scale;
    }
    resetZoom();
    window.onresize = function () {
        resetZoom();
    }
</script>
